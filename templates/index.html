<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aha</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script type="text/javascript" src="/static/valid.js"></script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form method="post" action="/saveemail" id="frmMailGoauth">
                    <label><h3>Fill this form for Login Automation with Email</h3></label><br>
                    <label>Email</label>
                    <input type="text" class="form-control" id="txtEmailMail" name="txtEmailMail" value="{{ dat["withemail"]["uname"] }}"><br>
                    <label>Password</label>
                    <input type="password" class="form-control" id="txtPasswordMail" name="txtPasswordMail" value="{{ dat["withemail"]["pwd"] }}"><br>
                    <br>
                    <label><h3>Fill this form for Login Automation with Google OAuth</h3></label><br>
                    <label>Email</label>
                    <input type="text" class="form-control" id="txtEmailGoauth" name="txtEmailGoauth" value="{{ dat["withgoauth"]["uname"] }}"><br>
                    <label>Password</label>
                    <input type="password" class="form-control" id="txtPasswordGoauth" name="txtPasswordGoauth" value="{{ dat["withgoauth"]["pwd"] }}"><br>
                    <br>
                    <label><h3>Fill this form for SignUp Automation Process (SignUp with Gmail)</h3></label><br>
                    <label>Email</label>
                    <input type="text" class="form-control" id="txtEmailSignUp" name="txtEmailSignUp" value="{{ dat["signup"]["uname"] }}"><br>
                    <label>Password (for Aha)</label>
                    <input type="password" class="form-control" id="txtPasswordSignUp" name="txtPasswordSignUp" value="{{ dat["signup"]["ahapwd"] }}"><br>
                    <label>Password (This password made with Gmail App Password through https://myaccount.google.com/)</label>
                    <input type="password" class="form-control" id="txtPasswordSignUpV" name="txtPasswordSignUpV" value="{{ dat["signup"]["apppwd"] }}"><br>
                </form>
                <button type="button" class="btn btn-info" onclick="Save()">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
